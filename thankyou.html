<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziękujemy za zakup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            background: #111827;
            padding: 60px 30px;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0,0,0,.6);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 25px;
            color: #3b82f6;
        }

        p {
            font-size: 1.2rem;
            opacity: .85;
            margin-bottom: 20px;
        }

        .notice {
            font-size: .95rem;
            opacity: .6;
        }

        .btn-main {
            display: inline-block;
            background: linear-gradient(135deg,#3b82f6,#6366f1);
            padding: 16px 36px;
            border-radius: 14px;
            font-weight: 700;
            text-decoration: none;
            color: white;
            margin-top: 25px;
            transition: .3s;
        }

            .btn-main:hover {
                transform: translateY(-3px);
                box-shadow: 0 20px 40px rgba(59,130,246,.3);
            }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dziękujemy za zakup!</h1>
        <p>Twój zamówiony sklep e-commerce został pomyślnie opłacony.</p>
        <p class="notice">Pliki sklepu zostaną wysłane ręcznie na Twój adres e-mail w ciągu maksymalnie <strong>7 dni roboczych</strong>.</p>
        <a href="index.html" class="btn-main">Powrót na stronę główną</a>
    </div>

</body>
</html>
